<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator">
      <form>
        <input type="text" id="display" maxlength="5" enabled>
        <div class="keys">
          <input type="button" value="+" class="btn-operator" onclick="operatorPressed('add')">
          <input type="button" value="-" class="btn-operator" onclick="operatorPressed('subtract')">
          <input type="button" value="Ñ…" class="btn-operator" onclick="operatorPressed('multiply')">
          <input type="button" value="/" class="btn-operator" onclick="operatorPressed('divide')">
          <input type="button" value="7" onclick="addToScreen('7')">
          <input type="button" value="8" onclick="addToScreen('8')">
          <input type="button" value="9" onclick="addToScreen('9')">
          <input type="button" value="4" onclick="addToScreen('4')">
          <input type="button" value="5" onclick="addToScreen('5')">    
          <input type="button" value="6" onclick="addToScreen('6')">
          <input type="button" value="1" onclick="addToScreen('1')">
          <input type="button" value="2" onclick="addToScreen('2')">
          <input type="button" value="3" onclick="addToScreen('3')">
          <input type="button" value="0" onclick="addToScreen('0')">
          <input type="button" value="." onclick="addToScreen('.')">
          <input type="button" value="C" onclick="addToScreen('c')">
          <input type="button" value="=" class="btn-equal" onclick="answer()">
        </div>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
