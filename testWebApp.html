<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eduard Test</title>
    <style>
        .product-wrapper {
          display: flex;
          flex-wrap: wrap;
          justify-content: space-between;
        }

        .product-block {
          width: calc(50% - 10px);
          margin-bottom: 20px;
        }

        @media screen and (max-width: 768px) {
          .product-block {
            width: 100%;
          }
        }

        .product-block img {
          width: 100%;
        }

        .product-block h2 {
          font-size: 1.5rem;
          margin: 10px 0;
        }

        .product-block p {
          font-size: 1.2rem;
          margin: 10px 0;
        }

        .product-block .price {
          font-size: 1.5rem;
          font-weight: bold;
        }

        .product-block button {
          background-color: #007bff;
          color: #fff;
          border: none;
          padding: 10px;
          font-size: 1.2rem;
          border-radius: 5px;
          cursor: pointer;
        }

        .product-block button:hover {
          background-color: #0062cc;
        }

    </style>
</head>
<body>
    <div class="product-wrapper">
        <div class="product-block">
            <img src="product1.png" alt="Product 1">
            <h2>Product 1 Title</h2>
            <p>Description of Product 1 goes here</p>
            <p class="price">$29.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-block">
            <img src="product2.png" alt="Product 2">
            <h2>Product 2 Title</h2>
            <p>Description of Product 2 goes here</p>
            <p class="price">$39.99</p>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
